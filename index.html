<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Defient Flag Football - Core Gameplay</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; background: #000;
    font-family: Arial, sans-serif;
    height: 100%;
    touch-action: none;
  }
  #gameCanvas {
    display: block;
    background-color: #228B22;
  }
  #ui {
    position: absolute;
    top: 10px; width: 100%; text-align: center; color: white; z-index: 10;
  }
  button {
    font-size: 16px; padding: 10px 15px; margin: 0 5px;
  }
  #message {
    margin-top: 10px; font-weight: bold; font-size: 20px; color: yellow;
  }
  /* Joystick overlay styles */
  #joystickContainer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50vh; /* Bottom half of screen */
    z-index: 20;
    background: rgba(255, 255, 255, 0.05); /* very transparent overlay */
    touch-action: none;
  }
</style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    <button id="startBtn">Start Level 1</button>
    <button id="nextLevelBtn" style="display:none;">Next Level</button>
    <div id="message"></div>
  </div>

  <div id="joystickContainer"></div>

<script>
(() => {
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  
  const joystickContainer = document.getElementById("joystickContainer");

  const PLAYER_SIZE = 30;
  const DEFENDER_SIZE = 30;
  const TOUCHDOWN_WIDTH = 120;
  const OFFENSE_COLOR = "#ffd700";
  const OFFENSE_FLAG_COLOR = "#309df6";
  const DEFENSE_COLOR = "#cc0000";

  let level = 1;
  let defientTokens = 0;
  let gameState = "idle";

  let offensivePlayers = [];
  let defensivePlayers = [];
  let ballCarrierIndex = null;
  let keys = {};

  // Variables for joystick control
  let joystickActive = false;
  let joystickCenter = { x: 0, y: 0 };
  let joystickPos = { x: 0, y: 0 };
  let joystickRadius = 75; // joystick radius in px
  let moveX = 0;
  let moveY = 0;

  function randomInt(min,max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function getFormationForLevel(lvl) {
    const formations = ["cover1","cover2","cover3"];
    return formations[(lvl-1) % formations.length];
  }

  function setupPlayers() {
    offensivePlayers = [];
    defensivePlayers = [];
    ballCarrierIndex = null;

    const spacingOffense = canvas.height / 5;
    for (let i = 0; i < 4; i++) {
      offensivePlayers.push({
        x: 100,
        y: spacingOffense * (i + 1) - PLAYER_SIZE / 2,
        hasBall: false
      });
    }

    const formation = [
      {x: canvas.width - 200, y: canvas.height / 4},
      {x: canvas.width - 200, y: canvas.height / 2},
      {x: canvas.width - 200, y: (canvas.height * 3) / 4},
      {x: canvas.width - 300, y: canvas.height / 2}
    ];
    defensivePlayers = formation.map(pos => ({...pos}));

    ballCarrierIndex = randomInt(0,3);
    offensivePlayers[ballCarrierIndex].hasBall = true;
  }

  function drawField() {
    ctx.fillStyle = "#228B22";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#006400";
    ctx.fillRect(0,0,TOUCHDOWN_WIDTH,canvas.height);
    ctx.fillRect(canvas.width - TOUCHDOWN_WIDTH,0,TOUCHDOWN_WIDTH,canvas.height);

    // Midline
    ctx.strokeStyle = "white";
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, 0);
    ctx.lineTo(canvas.width / 2, canvas.height);
    ctx.stroke();

    ctx.fillStyle = "white";
    ctx.font = "bold 20px Arial";

    // Left Touchdown
    ctx.save();
    ctx.translate(TOUCHDOWN_WIDTH / 2, canvas.height / 2);
    ctx.rotate(-Math.PI / 2);
    ctx.textAlign = "center";
    ctx.fillText("Defient Sports Championship League", 0, 0);
    ctx.restore();

    // Right Touchdown
    ctx.save();
    ctx.translate(canvas.width - TOUCHDOWN_WIDTH / 2, canvas.height / 2);
    ctx.rotate(Math.PI / 2);
    ctx.textAlign = "center";
    ctx.fillText("Defient Sports Championship League", 0, 0);
    ctx.restore();
  }

  function drawPlayers() {
    for (let i = 0; i < offensivePlayers.length; i++) {
      const p = offensivePlayers[i];
      ctx.fillStyle = OFFENSE_COLOR;
      ctx.fillRect(p.x, p.y, PLAYER_SIZE, PLAYER_SIZE);
      ctx.fillStyle = "black";
      ctx.fillRect(p.x, p.y + PLAYER_SIZE/2, PLAYER_SIZE, PLAYER_SIZE/2);
      if(p.hasBall) {
        ctx.fillStyle = OFFENSE_FLAG_COLOR;
        ctx.fillRect(p.x + PLAYER_SIZE - 8, p.y + PLAYER_SIZE/3, 6, 10);
        ctx.fillStyle = "#654321";
        ctx.beginPath();
        ctx.arc(p.x + PLAYER_SIZE / 2, p.y + PLAYER_SIZE / 2, 6, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    for (const d of defensivePlayers) {
      ctx.fillStyle = DEFENSE_COLOR;
      ctx.fillRect(d.x, d.y, DEFENDER_SIZE, DEFENDER_SIZE);
      ctx.fillStyle = "black";
      ctx.fillRect(d.x, d.y + DEFENDER_SIZE/2, DEFENDER_SIZE, DEFENDER_SIZE/2);
    }
  }

  // Modified movePlayer to include joystick movement plus keyboard
  function movePlayer() {
    const p = offensivePlayers[ballCarrierIndex];
    
    // Keyboard controls
    if(keys["ArrowUp"]) p.y = Math.max(0, p.y - 4);
    if(keys["ArrowDown"]) p.y = Math.min(canvas.height - PLAYER_SIZE, p.y + 4);
    if(keys["ArrowLeft"]) p.x = Math.max(0, p.x - 4);
    if(keys["ArrowRight"]) p.x = Math.min(canvas.width - PLAYER_SIZE, p.x + 6);

    // Joystick controls (thumbstick analog)
    if(joystickActive) {
      // Scale joystick movement for smooth speed
      // Clamp movement to max speed similar to keyboard
      const maxSpeedX = 6;
      const maxSpeedY = 4;
      p.x = Math.min(canvas.width - PLAYER_SIZE, Math.max(0, p.x + moveX * maxSpeedX));
      p.y = Math.min(canvas.height - PLAYER_SIZE, Math.max(0, p.y + moveY * maxSpeedY));
    }
  }

  function updateDefenders() {
    const p = offensivePlayers[ballCarrierIndex];
    defensivePlayers.forEach(d => {
      const dx = p.x - d.x;
      const dy = p.y - d.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist > 1) {
        const speed = 2 + level * 0.2;
        d.x += (dx / dist) * speed;
        d.y += (dy / dist) * speed;
      }
    });
  }

  function checkCollisions() {
    const p = offensivePlayers[ballCarrierIndex];
    for(const d of defensivePlayers) {
      if(
        p.x < d.x + DEFENDER_SIZE &&
        p.x + PLAYER_SIZE > d.x &&
        p.y < d.y + DEFENDER_SIZE &&
        p.y + PLAYER_SIZE > d.y
      ) {
        gameState = "ended";
        document.getElementById("message").textContent = "Flag Pulled!";
        updateStartButtonText();
        return;
      }
    }
    if(p.x + PLAYER_SIZE >= canvas.width - TOUCHDOWN_WIDTH) {
      gameState = "ended";
      defientTokens++;
      document.getElementById("message").textContent = `Touchdown! Tokens: ${defientTokens}`;
      document.getElementById("nextLevelBtn").style.display = "inline-block";
      updateStartButtonText();
    }
  }

  function drawUI() {
    ctx.fillStyle = "white";
    ctx.font = "18px Arial";
    ctx.fillText(`Level: ${level}`, 10, 25);
    ctx.fillText(`Defient Tokens: ${defientTokens}`, 10, 50);
  }

  function updateStartButtonText() {
    const startBtn = document.getElementById("startBtn");
    if(gameState === "ended") {
      if(document.getElementById("message").textContent === "Flag Pulled!") {
        if(level === 1 || defientTokens > 0) {
          startBtn.textContent = `Retry Level ${level}`;
        } else {
          startBtn.textContent = "No Tokens - Return to Level 1";
        }
      } else if(document.getElementById("message").textContent.startsWith("Touchdown")) {
        startBtn.textContent = `Start Level ${level + 1}`;
      }
    } else {
      startBtn.textContent = `Start Level ${level}`;
    }
  }

  function startGame() {
    if(gameState === "ended" && document.getElementById("message").textContent === "Flag Pulled!") {
      if(level === 1) {
        setupPlayers();
        gameState = "running";
        document.getElementById("message").textContent = "";
        document.getElementById("nextLevelBtn").style.display = "none";
      } else if(defientTokens > 0) {
        defientTokens--;
        setupPlayers();
        gameState = "running";
        document.getElementById("message").textContent = "";
        document.getElementById("nextLevelBtn").style.display = "none";
      } else {
        level = 1;
        defientTokens = 0;
        document.getElementById("message").textContent = "No defient tokens left! Returning to Level 1.";
        document.getElementById("startBtn").textContent = "Start Level 1";
        setupPlayers();
        gameState = "running";
        document.getElementById("nextLevelBtn").style.display = "none";
      }
    } else if(gameState === "ended" && document.getElementById("message").textContent.startsWith("Touchdown")) {
      level++;
      setupPlayers();
      gameState = "running";
      document.getElementById("message").textContent = "";
      document.getElementById("nextLevelBtn").style.display = "none";
    } else {
      setupPlayers();
      gameState = "running";
      document.getElementById("message").textContent = "";
      document.getElementById("nextLevelBtn").style.display = "none";
    }
    updateStartButtonText();
  }

  function nextLevel() {
    level++;
    setupPlayers();
    gameState = "running";
    document.getElementById("message").textContent = "";
    document.getElementById("nextLevelBtn").style.display = "none";
    updateStartButtonText();
  }

  // Joystick drawing
  function drawJoystick() {
    const ctxJ = joystickContainer.getContext?.("2d");
    if(!ctxJ) return;

    ctxJ.clearRect(0, 0, joystickContainer.width, joystickContainer.height);

    // Outer circle
    ctxJ.beginPath();
    ctxJ.strokeStyle = "rgba(255,255,255,0.3)";
    ctxJ.lineWidth = 4;
    ctxJ.arc(joystickCenter.x, joystickCenter.y, joystickRadius, 0, Math.PI * 2);
    ctxJ.stroke();

    // Inner knob
    ctxJ.beginPath();
    ctxJ.fillStyle = "rgba(255,255,255,0.6)";
    ctxJ.arc(joystickPos.x, joystickPos.y, joystickRadius / 2, 0, Math.PI * 2);
    ctxJ.fill();
  }

  // Joystick logic: touch event handlers
  function onTouchStart(e) {
    if(e.target !== joystickContainer) return;
    e.preventDefault();
    const rect = joystickContainer.getBoundingClientRect();
    const touch = e.touches[0];
    joystickActive = true;
    joystickCenter = { x: touch.clientX, y: touch.clientY };
    joystickPos = { ...joystickCenter };
    moveX = 0;
    moveY = 0;
  }

  function onTouchMove(e) {
    if(!joystickActive) return;
    e.preventDefault();
    const rect = joystickContainer.getBoundingClientRect();
    const touch = e.touches[0];

    let dx = touch.clientX - joystickCenter.x;
    let dy = touch.clientY - joystickCenter.y;

    // Limit distance to joystickRadius
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(dist > joystickRadius) {
      dx = (dx / dist) * joystickRadius;
      dy = (dy / dist) * joystickRadius;
    }

    joystickPos = { x: joystickCenter.x + dx, y: joystickCenter.y + dy };

    // Normalize movement to range -1 to 1
    moveX = dx / joystickRadius;
    moveY = dy / joystickRadius;

    drawJoystick();
  }

  function onTouchEnd(e) {
    if(!joystickActive) return;
    e.preventDefault();
    joystickActive = false;
    moveX = 0;
    moveY = 0;
    drawJoystick();
  }

  // Setup joystick container as canvas for drawing joystick
  function setupJoystick() {
    joystickContainer.style.touchAction = "none";
    joystickContainer.innerHTML = ""; // clear anything inside

    // Create canvas inside joystick container for drawing joystick visuals
    const joyCanvas = document.createElement("canvas");
    joyCanvas.width = window.innerWidth;
    joyCanvas.height = joystickContainer.clientHeight;
    joystickContainer.appendChild(joyCanvas);

    joystickContainer.getContext = () => joyCanvas.getContext("2d");

    joyCanvas.addEventListener("touchstart", onTouchStart, {passive: false});
    joyCanvas.addEventListener("touchmove", onTouchMove, {passive: false});
    joyCanvas.addEventListener("touchend", onTouchEnd, {passive: false});
    joyCanvas.addEventListener("touchcancel", onTouchEnd, {passive: false});
  }

  // Resize canvas on window resize and reposition players
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    // Resize joystick canvas
    if(joystickContainer.firstChild) {
      joystickContainer.firstChild.width = window.innerWidth;
      joystickContainer.firstChild.height = joystickContainer.clientHeight;
    }
    if(gameState !== "idle") {
      setupPlayers();
    }
  }

  // Event listeners
  document.getElementById("startBtn").onclick = startGame;
  document.getElementById("nextLevelBtn").onclick = nextLevel;
  window.addEventListener("keydown", e => keys[e.key] = true);
  window.addEventListener("keyup", e => keys[e.key] = false);
  window.addEventListener("resize", resizeCanvas);

  // Initialize
  setupJoystick();
  resizeCanvas();

  // Main game loop
  function gameLoop() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawField();
    if(gameState === "running") {
      movePlayer();
      updateDefenders();
      checkCollisions();
    }
    drawPlayers();
    drawUI();
    requestAnimationFrame(gameLoop);
  }
  gameLoop();

})();
</script>
</body>
</html>
